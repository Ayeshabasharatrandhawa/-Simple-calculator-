<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="div">
        <h2>Simple Arithmetic <br>Calculator</h2><hr>
        <input type="number" placeholder="numbrer1" id="num1"  /><br>
        <input type="number" placeholder="numbrer2" id="num2" /><br>
        <button id="add" >+</button>
        <button id="sub">-</button>
        <button id="mul" >*</button>
        <button id="div"  >/</button></br>
        <input type="number" placeholder="result" readonly class="result" id="result">


    </div>
    <script>
        var n1 = document.getElementById("num1");
        var n2 = document.getElementById("num2");
        var res = document.getElementById("result");
        document.getElementById("add").addEventListener("click",function(){
         res.value = parseFloat(n1.value)+parseFloat(n2.value);
        
        
        } ) ;
        
        document.getElementById("sub").addEventListener("click",function(){
         res.value = parseInt(n1.value)-parseInt(n2.value);
        
        
        } ) ;
        
        document.getElementById("mul").addEventListener("click",function(){
         res.value = parseInt(n1.value)*parseInt(n2.value);
        
        
        } ) ;
        
        document.getElementById("div").addEventListener("click",function(){
         res.value = parseInt(n1.value)/parseInt(n2.value);
        
        
        } ) ;




    
    </script>
</body>
</html>
